<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>Enter new user name:</label>
    <input type="text" id="ersUsername" name="ersUsername">
    <br>
    <label>Enter password</label>
    <input type="text" id="ersPassword" name="ersPassword">
    <br>
    <label>Enter first name</label>
    <input type="text" id="userFirstName" name="userFirstName">
    <br>
    <label>Enter last name</label>
    <input type="text" id="userLastName" name="userLastName">
    <br>
    <label>Enter email</label>
    <input type="text" id="userEmail" name="userEmail">
    <br>
    <button onclick="submitForm()">Submit item</button>




    <script>
        // function test(e) {
        //     //e.preventDefault();
        //     console.log(document.getElementById("task").value);
        // }


        async function submitForm() {


            let formData =
            {
                ersUsersId: -1,
                ersUsername: document.getElementById("ersUsername").value,
                ersPassword: document.getElementById("ersPassword").value,
                userFirstName: document.getElementById("userFirstName").value,
                userLastName: document.getElementById("userLastName").value,
                userEmail: document.getElementById("userEmail").value,
                userRoleId: 1
            }


            let response = await fetch(
                "http://localhost:8080/p1/user",
                {
                    method: "POST",
                    headers:
                    {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)

                }
            );
        }
    </script>
</body>

</html>
